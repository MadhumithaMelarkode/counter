<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="content">
        <h1 id="hrs" class="timer">00</h1>
        <p>:</p>
        <h1 id="mins" class="timer">00</h1>
        <p>:</p>
        <h1 id="secs" class="timer">00</h1>
        <h1 id="time">AM</h1>
    </div>
        <div class="btns">
            <button id="sbtn" class="buttons">Start</button>
            <button id="pbtn" class="buttons">Pause</button>
            <button id="ebtn" class="buttons">Stop</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
